<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to my Terrarium!</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatable" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
    </head>
    <body>
        <h1>My Terrarium</h1>
        <div id="page">
            <div id="Top-Left-Container" class="container">
                <div class="holder">
                    <img class="plant" alt="plant" id="plant1" src="Terrarium/images/plant1.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant2" src="Terrarium/images/plant2.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant3" src="Terrarium/images/plant3.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant4" src="Terrarium/images/plant4.png"/>
                </div>
            </div>
            <div id="Top-Right-Container" class="container">
                <div class="holder">
                    <img class="plant" alt="plant" id="plant8" src="Terrarium/images/plant8.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant9" src="Terrarium/images/plant9.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant10" src="Terrarium/images/plant10.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant11" src="Terrarium/images/plant11.png"/>
                </div>
            </div>
            <div id="Bot-Left-Container" class="container">
                <div class="holder">
                    <img class="plant" alt="plant" id="plant5" src="Terrarium/images/plant5.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant6" src="Terrarium/images/plant6.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant7" src="Terrarium/images/plant7.png"/>
                </div>
            </div>
            <div id="Bot-Right-Container" class="container">
                <div class="holder">
                    <img class="plant" alt="plant" id="plant12" src="Terrarium/images/plant12.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant13" src="Terrarium/images/plant13.png"/>
                </div>
                <div class="holder">
                    <img class="plant" alt="plant" id="plant14" src="Terrarium/images/plant14.png"/>
                </div>
            </div>
            <div id="terrarium">
                <div class="jar-top"></div>
                <div class="jar-walls">
                    <div class="jar-glossy-long"></div>
                    <div class="jar-glossy-short"></div>
                </div>
                <div class="dirt"></div>
                <div class="jar-bottom"></div>
            </div>
        </div>
    </body>
</html>
